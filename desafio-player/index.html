<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>boracordar - Music Player</title>
  </head>
  <body>
    <main>
      <div class="tall-player">
        <img
          class="song-cover"
          src="./images/cover-img.png"
          alt="um fluido azul de forma abstrata"
        />

        <div class="song-info">
          <span class="song-name">Song Name</span>
          <span class="song-artist">Song Artist</span>
        </div>

        <div class="player-controls">
          <button class="rewind">
            <img src="./images/rewind.svg" alt="icone de voltar a música" />
          </button>
          <button class="play-pause">
            <img src="./images/play.svg" alt="icone de dar play" />
          </button>
          <button class="next">
            <img src="./images/forward.svg" alt="icone de passar a música" />
          </button>
        </div>

        <div class="music-time">
          <div class="time-slider"></div>
          <div class="time-display">
            <span>03:00</span>
            <span>03:20</span>
          </div>
        </div>
      </div>

      <div class="medium-player">
        <div class="song-info-container">
          <img
            class="song-cover"
            src="./images/cover-img.png"
            alt="um fluido azul de forma abstrata"
          />
          <div class="song-info">
            <span class="song-name">Song Name</span>
            <span class="song-artist">Song Artist</span>
          </div>
        </div>

        <div class="player-controls">
          <button class="rewind">
            <img src="./images/rewind.svg" alt="icone de voltar a música" />
          </button>
          <button class="play-pause">
            <img src="./images/play.svg" alt="icone de dar play" />
          </button>
          <button class="next">
            <img src="./images/forward.svg" alt="icone de passar a música" />
          </button>
        </div>

        <div class="music-time">
          <div class="time-slider"></div>
          <div class="time-display">
            <span>03:00</span>
            <span>03:20</span>
          </div>
        </div>
      </div>

      <div class="small-player">
        <div class="song-info-container">
          <img
            class="song-cover"
            src="./images/cover-img.png"
            alt="um fluido azul de forma abstrata"
          />
          <div class="song-info">
            <span class="song-name">Song Name</span>
            <span class="song-artist">Song Artist</span>
          </div>
        </div>

        <div class="player-controls">
          <button class="rewind">
            <img src="./images/rewind.svg" alt="icone de voltar a música" />
          </button>
          <button class="play-pause">
            <img src="./images/play.svg" alt="icone de dar play" />
          </button>
          <button class="next">
            <img src="./images/forward.svg" alt="icone de passar a música" />
          </button>
        </div>

      </div>

    </main>
  </body>
</html>
