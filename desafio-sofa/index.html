<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./script.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Pro:600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,regular"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Sofá Margot II - Rosé | Comprar</title>
  </head>
  <body>
    <main>
      <div class="product-banner">
        <img
          class="product-image"
          src="./images/sofa-img.jpg"
          alt="um sofá de cor rosé"
        />

        <button class="toggle-image-btn spin">
          <img
            src="./images/spin-icon.svg"
            alt="icone para vizualizar o produto em 360º"
          />
        </button>
        <button class="toggle-image-btn close" hidden>
          <img
            src="./images/close.svg"
            alt="icone para deixar a imagem do produto estatica"
          />
        </button>
      </div>

      <div class="product-info">
        <span class="product-id">Código: 42404</span>
        <h1 class="product-name">Sofá Margot II - Rosé</h1>
        <span class="product-price">R$ 4.000</span>
        <button class="add-to-basket">Adicionar à cesta</button>
      </div>
    </main>
    
    <div class="item-in-basket">
        <p>O produto foi adicionado ao carrinho com sucesso!</p>
    </div>
  </body>
</html>
