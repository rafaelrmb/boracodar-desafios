<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700,900"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="chat-header">
          <div class="user-info">
            <img
              src="images/user-img.png"
              alt="mulher de cabelos longos e usando óculos"
            />
            <div class="user-status">
              <span class="name">Cecilia Sassaki</span>
              <span class="status">● Online</span>
            </div>
          </div>
          <img src="images/close.svg" alt="close icon" />
        </div>
        <div class="date">
          <span>Hoje 11:30</span>
        </div>
      </header>

      <main>
        <div class="message-info received">
          <span>Cecilia - 11:30</span>
          <p>Tive uma ideia incrível para um projeto! 😍</p>
        </div>
        <div class="message-info sent">
          <span>Você - 11:32</span>
          <p>Sério? Me conta mais.</p>
        </div>
        <div class="message-info received">
          <span>Cecilia - 11:34</span>
          <p>
            E se a gente fizesse um chat moderno e responsivo em apenas uma
            semana?
          </p>
        </div>
        <div class="message-info sent">
          <span>Você - 11:36</span>
          <p>#boraCodar! 🚀</p>
        </div>
      </main>

      <div class="typing-area">
        <span>Digite aqui sua mensagem</span>
        <img
          src="images/send-icon.svg"
          alt="seta apontando para o lado, botão de enviar mensagem"
        />
      </div>
    </div>
  </body>
</html>
